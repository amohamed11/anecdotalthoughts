baseURL = "https://anecdotalthoughts.com"
languageCode = "en-us"
title = "Anecdotal Thoughts"
theme = "lines"
disableKinds = ["section", "categories"]
disqusShortname = ""
pygmentsCodeFences = false
pygmentsUseClasses = false
paginate = 999
minify = true


[taxonomies]
  tag = "tags"

[privacy]
  [privacy.disqus]
    disable = true
  [privacy.googleAnalytics]
    disable = true
  [privacy.instagram]
    disable = true
  [privacy.twitter]
    disable = true
  [privacy.vimeo]
    disable = true
  [privacy.youtube]
    disable = true

[Author]
  name = "Anas Mohamed"

[params]
  description = "Anecdotal Thoughts"
  author = "Anas Mohamed"
  copyright = "Anas Mohamed"
  logo = "favicon.ico"
  umami_id = "4542f001-7f6b-45e9-aa54-40187f723107"
  umami_url = "https://anecdotal-umami.herokuapp.com/umami.js"

[frontmatter]
  date  = [":filename", ":default"]
  author = "Anas Mohamed"
  github = "https://github.com/amohamed11"
  sitename = "Anas Mohamed"

[permalinks]
  posts = "/:filename"
  pages = "/:slug"
  photos = "/:year/:month/:day/:filename"

[outputs]
  home = ["HTML", "RSS", "JSON"]
  section = ["HTML"]

[outputFormats.RSS]
  mediatype = "application/rss"
  baseName = "atom"

[outputFormats.JSON]
  mediatype = "application/json"
  baseName = "feed"

[sitemap]
  changefreq = "monthly"
  filename = "sitemap.xml"
  priority = 0.5

[menu]
  [[menu.main]]
    identifier = "home"
    name       = "Home"
    url        = "/"
    weight     = -111

  [[menu.main]]
    identifier = "about"
    name       = "About"
    url        = "/about/"
    weight     = -20

  [[menu.main]]
    identifier = "rss"
    name       = "RSS"
    url        = "/atom.xml"
    weight     = -10
